# ------------------------------------------------------------
# Certbot global configuration (standalone mode)
# ------------------------------------------------------------

# --- Non-interactive defaults ---
agree-tos = true
non-interactive = true

# --- ACME authenticator ---
authenticator = standalone
preferred-challenges = http
http-01-port = 8080

# --- Key & certificate defaults ---
rsa-key-size = 4096
preferred-chain = ISRG Root X1

# --- Logging ---
# Paths are controlled by --config-dir / --logs-dir
text = true
verbose = 0